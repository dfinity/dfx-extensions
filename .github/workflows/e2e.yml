name: Run e2e tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-extension:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-11, ubuntu-22.04 ]
        test_file_path: [ extensions/nns/e2e/tests/nns.bash, extensions/sns/e2e/tests/sns.bash ]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install sponge and timeout 
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)" || true
          brew install moreutils coreutils
      - name: Install IC SDK (dfx)
        # run: sudo sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"
        # TODO: uncomment above and remove below (once dfx 0.15.0 gets released)
        run: |
          # if curious, see: https://github.com/dfinity/sdk/compare/master...mnl/temp-changes-to-accomodate-e2e-testing-in-dfx-extensions-repo
          git clone --branch mnl/temp-changes-to-accomodate-e2e-testing-in-dfx-extensions-repo https://github.com/dfinity/sdk
          cargo build -r --manifest-path=sdk/Cargo.toml -p dfx
          sudo cp -f sdk/target/release/dfx /usr/local/bin/dfx
          dfx cache install
      - name: run test
        run: timeout 2400 e2e/bats/bin/bats ${{ matrix.test_file_path }}

  aggregate:
    name: e2e:required
    if: ${{ always() }}
    needs: [test-extension]
    runs-on: ubuntu-latest
    steps:
      - name: check e2e test result
        if: ${{ needs.test-extension.result != 'success' }}
        run: exit 1
