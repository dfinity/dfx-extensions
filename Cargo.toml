[workspace]
members = ["extensions/sns", "extensions/nns", "extensions-utils"]
resolver = "2"

[workspace.package]
authors = ["DFINITY Team"]
publish = false
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/dfinity/dfx-extensions"

[workspace.dependencies]
dfx-core = { git = "https://github.com/dfinity/sdk", rev = "9fd111de914cf43af05ac037c55dccfc9cf430ae" }
dfx-extensions-utils.path = "./extensions-utils"

anyhow = "^1"
candid = "^0.10.2"
clap = { version = "4.2.1", features = ["derive", "env"] }
flate2 = { version = "1.0.25", default-features = false, features = [
    "zlib-ng",
] }
fn-error-context = "0.2.1"
futures-util = "0.3.28"
ic-agent = "^0.33.0"
ic-utils = "^0.33.0"
reqwest = { version = "^0.11.22", default-features = false, features = [
    "blocking",
    "json",
    "rustls-tls",
    "native-tls-vendored",
] }
serde = "^1.0"
slog = "^2.7.0"
tempfile = "3.5.0"
tokio = "^1.36.0"
url = "^2.4.1"
ic-sns-cli = { git = "https://github.com/dfinity/ic", rev = "25d05cb2d7f3ec39541c825659199610e3fcea48" }

# Config for 'cargo dist'
[workspace.metadata.dist]
# CI backends to support
ci = ["github"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu",
]
# The archive format to use for non-windows builds (defaults .tar.xz)
unix-archive = ".tar.gz"
# Checksums to generate for each App
checksum = "sha256"
# Whether to consider the binaries in a package for distribution (defaults true)
dist = true
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.10.0"
# The installers to generate for each app
installers = []
# Publish jobs to run in CI
pr-run-mode = "plan"


# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
